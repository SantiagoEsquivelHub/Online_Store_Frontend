<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="buscarForm">
        <form class="form">
            <h2 class="title">Búsqueda</h2>
            <h2 class="title">{{message}}</h2>

            <div class="inputContainer">
                <label class="label"></label>
                <input (change)="getText($event)" type="search" class="input" placeholder="Buscar..." id="text_producto"
                    name="text_producto">
            </div>

            <input (click)="submit($event)" type="submit" class="submitBtn" value="Enviar">
        </form>
    </div>

    <div *ngIf="message_response.length > 1; then productos else ngIfElse">
        <ng-template #productos>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Sección</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of message_response">
                        <td>{{product.fields.nombre_articulo}}</td>
                        <td>{{product.fields.seccion}}</td>
                        <td>{{product.fields.precio}}</td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
    </div>

    <ng-template #sin_productos>
        <p>Sin productos</p>
    </ng-template>
</body>
